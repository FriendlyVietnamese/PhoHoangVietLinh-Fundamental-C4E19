<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hề Lố ma dờ phạc cơ!</title>
    
</head>
<body>
    <h1>C4E Blog</h1>
    {% for post in posts_data %}
    <!-- jinja2- tạo biến  -->
        <div>
            <h3>{{post.title}}</h3>
            <p>
                {{post.content}}
            </p>
            <i>
                By: 
                {{"Mr." if post.gender == 1 else "Mrs. "}}
                {{post.author}}
            </i>
            <hr>
        </div>
    {% endfor %}
            
            
    </div>
    <div>
        <h3></h3>
    </div>
    
    
</body>
</html>
