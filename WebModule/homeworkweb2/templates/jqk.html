<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>123456</title>
</head>
<body>
    {% for customer in customers %}
        {% if customer.gender == 1 and customer.contacted == False %}
            <h1>Name: {{customer.name}}</h1>
            <p><i>Male</i></p>
            <p><i>{{customer.email}}</i></p>
            <p><i>{{customer.company}}</i></p>
            <p><i>{{customer.job}}</i></p>
            <p><i>{{customer.contacted}}</i></p>
            <br>
        {% else %}
            <br>
        {% endif %} 
    
    {% endfor %}
</body>
</html>
