<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List</title>
</head>
<body>
    <h1>Search page</h1>
    {% for service in all_service %}
    <div>
        <img src="{{service.image}}" width="250px" height="240" alt="lỗi rồi">   
        <h3>{{service.name}} </h3>
        <p><i>Năm sinh: {{service.yob}}</i></p>
        <p><i> Chiều cao: {{service.height}}</i></p>
        <a href="{{url_for("detail", service_id = service.id)}}">Tìm hiểu thêm</a>
        <hr>
    </div>
    {% endfor %}
</body>
</html>
