<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>???</title>
</head>
<body>
    <h1>Search page</h1>
    {% for service in all_service %}
    <div>
        {% if service.gender == 1 %}
            <img srcset="../static/image/male-profile.jpg" alt="">
        {% else %}
            <img src="../static/image/female-profile.jpg" alt="">
        {% endif %} 

        <br>
        <b>Tên: {{service.name}} </b>
        <p>Năm sinh: {{service.yob}}</p>
        <p><i> Chiều cao: {{service.height}}</i></p>
        <p><i   >Địa chỉ: {{service.address}}</i></p>
        <hr>
    </div>
    {% endfor %}
</body>
</html>
