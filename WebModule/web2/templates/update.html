<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Update</title>
</head>
<body>
    <form action="" method="POST">  
    <label for="">Tên</label>
    <input type="text" name="name" value="{{service.name}}"><br>
    <label for="">Năm sinh</label>
    <input type="text" value="{{service.yob}}" name="yob"><br>
    <label for="">Phone</label>
    <input type="text", name="phone" value="{{service.phone}}"><br>
    <label for="">Số đo</label>
    <input type="text" value="{{service.info}}" name="info"><br>
    <label for="">Chiều cao</label>
    <input type="text" name="height" value="{{service.height}}"><br>
    <label for="">Mô tả</label>
    <input type="text" value="{{service.describe}}" name="describe"><br>
    <label for="">Address</label>
    <input type="text" name="address" value = "{{service.address}}"><br>
    
    <input type="submit", value="Cập nhật">
    </form>
</body>
</html>
